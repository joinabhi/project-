<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Putting User Input into JS Objects</title>
    <style>
        .formBox{
            padding: 0.5rem 2rem;
        }
    </style>
</head>
<body>
    <form>
        <div class="formBox">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="text"/>
        </div>
        <div class="formBox">
            <label for="email">emailId</label>
            <input type="email" id="email" placeholder="email"/>
        </div>
        <div class="formBox">
            <label for="contact number">Contact no.</label>
            <input type="tel" id="phone" placeholder="phone"/>
        </div>
        <div class="formBox">
            <button id="btn">Click to Add</button>
        </div>
        <div id="msg">
            <pre></pre>
        </div>
    </form>
    <script>
        let content = [];
        // example {id:1592304983049, title: 'Deadpool', year: 2015}
        const adddata = (ev)=>{
            ev.preventDefault();  //to stop the form submitting
            let data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                contact_no: document.getElementById('phone').value
            }
            content.push(data);
            document.forms[0].reset(); // to clear the form for the next entries
            //document.querySelector('form').reset();

            //for display purposes only
            console.warn('added' , {content} );
            let pre = document.querySelector('#msg pre');
            pre.textContent = '\n' + JSON.stringify(content, '\t', 2);

            //saving to localStorage
            localStorage.setItem('contentList', JSON.stringify(content) );
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('btn').addEventListener('click', adddata)
        });
    </script>
</body>
</html>
